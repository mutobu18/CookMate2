<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CookMate - Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <h1>CookMate</h1>
  </header>

  <main>
    <div class="login-box">
      <p>Welcome to CookMate your home cooking assistant!!</p>
      <img src="{{ url_for('static', filename='Images/log.jpg') }}" alt="Login image">
    
      
        <form action="{{ url_for('login') }}" method="POST">  
        <label for="username">Enter your name or email adress</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>

        <div class="links">
          
          <a href="{{ url_for('create_account') }}">CREATE AN ACCOUNT</a>
        </div>
      </form>
      {% if error %}
        <p style="color: red;">{{ error }}</p>
      {% endif %}
    </div>
  </main>

 

</body>
</html>
