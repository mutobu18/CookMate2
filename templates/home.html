<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CookMate - Login</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <h1>CookMate</h1>
  </header>

  <main>
    <div class="login-box">
      <p1>Welcome to CookMate your home cooking assistant!!</p1>
      <img src="../Images/log.jpg" alt="login image ">
      <form action="recipes.html" method="get"> 
        <label for="username">Enter your name or email adress</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>

        <div class="links">
          
          <a href="#">CREATE AN ACCOUNT</a>
        </div>
      </form>
    </div>
  </main>

 

</body>
</html>
